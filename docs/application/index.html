<html>
    <head>
        <link rel="stylesheet" href="style.css" />
        <script src="main.js" type="application/javascript" defer></script>
    </head>
    <body>
        <table id="header-table">
            <tr>
                <td id="home-button-column">
                    <a href="../index.html"><img id="home-button" src="../assets/home-icon.png" width="90px" height="90px"/></a>
                </td>
                <td id="buffer1-wrapper">
                    <div id="buffer1"></div>
                </td>
                <td id="title-column">
                    <p id="title">Linear Algebra Canvas</h1>
                </td>
                <td id="buffer1-wrapper">
                    <div id="buffer1"></div>
                </td>
                <td id="matrix-label-column">
                    <label for="m11">Transformation Matrix: </label>
                </td>
                <td id="left-bracket-wrapper" class="bracket-wrapper">
                    <p id="matrix-bracket">[</p>
                </td>
                <td id="matrix-wrapper">
                    <table id="matrix">
                        <tr>
                            <td><input type="number" id="m11" value="1"/></td>
                            <td><input type="number" id="m12" value="0"/></td>
                            <td><input type="number" id="m13" value="0" hidden disabled/></td>
                        </tr>
                        <tr>
                            <td><input type="number" id="m21" value="0"/></td>
                            <td><input type="number" id="m22" value="1"/></td>
                            <td><input type="number" id="m23" value="0" hidden disabled/></td>
                        </tr>
                        <tr>
                            <td><input type="number" id="m31" value="0" hidden disabled readonly></td>
                            <td><input type="number" id="m32" value="0" hidden disabled readonly></td>
                            <td><input type="number" id="m33" value="1" hidden disabled readonly></td>
                        </tr>
                    </table>
                </td>
                <td id="right-bracket-wrapper" class="bracket-wrapper">
                    <p id="matrix-bracket">]</p>
                </td>
                <td id="render-mode-wrapper">
                    <label for="render-mode">Control Mode: </label>
                    <select id="render-mode">
                        <option value="edit">Edit</option>
                        <option value="render">Render</option>
                    </select>
                </td>
                <td id="transformation-mode-wrapper">
                    <label for="transformation-mode">Transformation Mode: </label>
                    <select id="transformation-mode">
                        <option value="linear">Linear</option>
                        <option value="affine">Affine</option>
                    </select>
                </td>
                <td id="apply-transformation-wrapper">
                    <input type="button" id="apply-transformation" value="Apply Transformation" />
                </td>
                <td id="clear-points-wrapper">
                    <input type="button" id="clear-points" value="Clear Points" />
                </td>
                <td id="reset-options-wrapper">
                    <input type="button" id="reset-options" value="Reset Options" />
                </td>
            </tr>
        </table>
        <div>
            <canvas id="plane" width="800" height="600" style="border-width: 1px">Canvas not working.</canvas>
        </div>
    </body>
</html>
